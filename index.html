<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />
    <link rel="manifest" href="public/site.webmanifest" />
    <link rel="mask-icon" href="public/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <section id="inputs">
                    <h1>Connect Four</h1>
                    <label for="Player1">Name for first player</label>
                    <input type="text" id="player1Name" placeholder="Player 1" />
                    <label for="Player2">Name for second player</label>
                    <input type="text" id="player2Name" placeholder="Player 2" />
                    <label for="columns" id="columnsRange">How many columns would you like to have?</label>
                    <input type="range" id="columns" min="2" max="10" value="7" />
                    <label for="rows" id="rowsRange">How many rows would you like to have?</label>
                    <input type="range" id="rows" min="2" max="10" value="6" />
                    <label for="winCondition" id="winconditionText">How many connected pieces are required for a
                        win?</label>
                    <input type="range" id="winCondition" min="2" max="10" value="4" />
                </section>
                <section id="buttons">
                    <button id="start">Start the game!</button>
                    <button id="newGame">New Game</button>
                    <button id="reset">Reset</button>
                </section>
                <section id="game">
                    <div class="slot">
                        <div class="hole"></div>
                    </div>
                </section>
                <section>
                    <div id="favicon">
                        Icons made by
                        <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
                        from
                        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                    </div>
                </section>
            </div>
            <aside>
                <div class="playerScore">
                    <h1 id="Player1Name">Player 1</h1>
                    <p id="player1Score">0</p>
                </div>
                <div class="playerScore">
                    <h1 id="Player2Name">Player 2</h1>
                    <p id="player2Score">0</p>
                </div>
                <h1 id="winMessage"></h1>
            </aside>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
